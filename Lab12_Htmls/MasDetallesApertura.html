<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Mas detalles</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Liga 1 2023</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="ListaApertura.html">Resultados Apertura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ListaClausura.html">Resultados Clausura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ListaAcumulado.html">Resultados Acumulado</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br>
    <h1>Lista Apertura 2023</h1>
    <br>
    <br>
    <table class="table table-sm text-center">
        <tr>
            <th class="align-middle">Id del Equipo</th>
            <th class="align-middle">Nombre</th>
            <th class="align-middle">Estadio</th>
            <th class="align-middle">Puntos del clausura</th>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let id = "id";
    let resultado = "rs";

    $(document).ready(function () {
        // Assuming 'id' and 'resultado' are passed as parameters to this script
        let url = "http://localhost:8000/api/equipos/" + id;

        $.ajax({
            method: "GET",
            url: url,  // Use the concatenated URL
            dataType: "json"
        })
            .done(function (equipo) {
                const newRow = $("<tr>");

                newRow.append($("<td>").text(equipo.id).addClass("align-middle"));
                newRow.append($("<td>").text(equipo.nombre).addClass("align-middle"));
                newRow.append($("<td>").text(equipo.estadio).addClass("align-middle"));
                newRow.append($("<td>").text(resultado).addClass("align-middle"));

                $("table").append(newRow);
            })
            .fail(function (err) {
                console.log(err);
                console.log(id);
                alert(err);
            });
    });
</script>


</body>
</html>
