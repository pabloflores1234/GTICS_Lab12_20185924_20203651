<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Lista Apertura 2023</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Liga 1 2023</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="ListaApertura.html">Resultados Apertura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ListaClausura.html">Resultados Clausura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="ListaAcumulado.html">Resultados Acumulado</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br>
    <h1>Lista Apertura 2023</h1>
    <br>
    <br>
    <table class="table table-sm text-center">
        <tr>
            <th class="align-middle">ID del equipo</th>
            <th class="align-middle">Nombre</th>
            <th class="align-middle">Partidos Jugados</th>
            <th class="align-middle">Partidos Ganados</th>
            <th class="align-middle">Partidos Perdidos</th>
            <th class="align-middle">Partidos Empatados</th>
            <th class="align-middle">Goles a Favor</th>
            <th class="align-middle">Goles en Contra</th>
            <th class="align-middle">Diferencia de Goles</th>
            <th class="align-middle">Puntos</th>
            <th class="align-middle">Ver</th>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            method: "GET",
            url: "http://localhost:8000/api/liga/",
            dataType: "json"
        })
            .done(function (dataequipos) {
                // Crear un objeto para almacenar los totales por equipo
                let equiposTotales = {};

                // Iterar sobre los resultados y sumar los valores correspondientes
                for (let i = 0; i < dataequipos.length; i++) {
                    const resultados = dataequipos[i];
                    const equipoId = resultados.equipo.id;

                    // Verificar si ya existe el equipo en el objeto equiposTotales
                    if (!equiposTotales[equipoId]) {
                        // Si no existe, inicializar el objeto del equipo con los valores actuales
                        equiposTotales[equipoId] = {
                            id: resultados.equipo.id,
                            nombre: resultados.equipo.nombre,
                            estadio: resultados.equipo.estadio,
                            partidos_jugados: 0,
                            partidos_ganados: 0,
                            partidos_perdidos: 0,
                            partidos_empatados: 0,
                            goles_favor: 0,
                            goles_contra: 0,
                            goles_diferencia: 0,
                            puntos: 0
                        };
                    }

                    // Sumar los valores correspondientes
                    equiposTotales[equipoId].partidos_jugados += resultados.partidos_jugados;
                    equiposTotales[equipoId].partidos_ganados += resultados.partidos_ganados;
                    equiposTotales[equipoId].partidos_perdidos += resultados.partidos_perdidos;
                    equiposTotales[equipoId].partidos_empatados += resultados.partidos_empatados;
                    equiposTotales[equipoId].goles_favor += resultados.goles_favor;
                    equiposTotales[equipoId].goles_contra += resultados.goles_contra;
                    equiposTotales[equipoId].goles_diferencia += resultados.goles_diferencia;
                    equiposTotales[equipoId].puntos += resultados.puntos;
                }

                // Crear las filas de la tabla con los totales
                for (const equipoId in equiposTotales) {
                    if (equiposTotales.hasOwnProperty(equipoId)) {
                        const equipo = equiposTotales[equipoId];
                        const newRow = $("<tr>");

                        newRow.append($("<td>").text(equipo.id).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.nombre).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.partidos_jugados).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.partidos_ganados).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.partidos_perdidos).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.partidos_empatados).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.goles_favor).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.goles_contra).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.goles_diferencia).addClass("align-middle"));
                        newRow.append($("<td>").text(equipo.puntos).addClass("align-middle"));
                        newRow.append($("<td>").append('<a class="btn btn-success" href="MasDetallesApertura.html?id=' + equipo.id + '">MÃ¡s detalles</a>').addClass("align-middle"));

                        $("table").append(newRow);
                    }
                }
            })
            .fail(function (err) {
                console.log(err);
                alert(err);
            });
    });

</script>
</body>
</html>
